<div class="col-sm-4">
    <div class="signup-form"><!--sign up form-->
        <h2>New User Signup!</h2>
        <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
            <input name="email" placeholder="Email Address" ngModel required #email="ngModel">
    	    <input name="password" type="password" placeholder="******" ngModel>
      	    <input name="password2" type="password" placeholder="******" ngModel>
            <button type="submit" class="btn btn-default">Signup</button>
        </form>
    </div><!--/sign up form-->
</div>
